<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="pageContainer">
    <header><h1>Lunch Roulette</h1></header>
        <div id="pageContent">
            <div id="userSelection">
                <form>
                    <h3>Distance</h3>
                    <input type="radio" id="distance1" name="Distance" value="250">
                    <label for="distance1">0 - 250 m</label><br>
                    <input type="radio" id="distance2" name="Distance" value="500">
                    <label for="distance2">250 - 500 m</label><br>
                    <input type="radio" id="distance3" name="Distance" value="750">
                    <label for="distance3">500 - 750 m</label><br>
                    <input type="radio" id="distance4" name="Distance" value="1000">
                    <label for="distance4">750 - 1000 m</label><br>
                    <input type="radio" id="distance5" name="Distance" value="5000">
                    <label for="distance5">1 km - 5 km</label><br>
                    <input type="radio" id="distance6" name="Distance" value="10000">
                    <label for="distance6">5 km - 10 km</label><br><br>
                </form><br>
                <button id="searchLocation">Lunch Roulette</button>
            </div>   
            <div id="mapContainer"></div>
        </div>
        <footer><p>Copyright 2023 &#169;</p></footer>
    </div>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChdFfavjaelMj60ZVsHfucDjHmIe1Myb0&callback=initMap"></script>
</body>
